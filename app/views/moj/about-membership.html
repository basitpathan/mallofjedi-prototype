{{<layout}}

{{$pageTitle}}
	MOJ - About the membership
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
  <form action="/about-membership" method="post" class="form">
    <div class = "form-group-compound">   
      <a id="back" class="link-back" href="javascript:history.back()">Back</a>
    </div>
    <h2 class="form-title heading-large">About the membership</h2>
    <div class="form-group">
      <label class="form-label" for="campaign">Membership type</label>
      <input class="form-control" id="campaign" name="campaign" type="text">
    </div>
    <div class="form-group">
      <details>
        <summary><span class="summary">Don't have a membership type?</span></summary>
        <div class="panel-indent">
          <p>
            If you are not part of a any membership, please contact the Membership Helpline on +44300 123 1078
          </p>
        </div>
      </details>
    </div>
    <fieldset class="inline">
      <legend>
        <span class="form-label">Do you have a Membership Reference Number?</span>
      </legend>
      <div class="form-group">
        <label class="block-label" data-target="divDRN" for="hasDRNYes">
          <input id="hasDRNYes" name="hasDRN" value="yes" type="radio">
          Yes
        </label>
        <label class="block-label" for="hasDRNNo">
          <input id="hasDRNNo" name="hasDRN" value="no" type="radio">
          No
        </label>
        <div class="panel-indent js-hidden" id="divDRN">
            <span class="form-label">Membership Reference Number</span> 
            <input type="number" class="form-control form-control-0-9" id="DRN" name="DRN" maxlength="10">
        </div>
      </div>
    </fieldset>
    <div class="form-group">
        <button class ="btn button" type "next">Next</button>
    </div>
  </form>
</main>

{{/content}}

{{/layout}}
